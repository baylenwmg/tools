<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keyword Highlighter Tool</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
  <h1>Keyword, Brand & Location Highlighter</h1>
  <p class="subtitle">Paste your content and highlight important terms instantly.</p>

  <div class="form-grid">
    <div>
      <label>Brand Name</label>
      <input type="text" id="brand" placeholder="e.g. Blooming Constructions">
    </div>

    <div>
      <label>Primary Keywords</label>
      <input type="text" id="keywords" placeholder="comma separated">
    </div>

    <div>
      <label>Location Keywords</label>
      <input type="text" id="locations" placeholder="comma separated">
    </div>
  </div>

  <label class="full">Content</label>
  <textarea id="content" rows="8" placeholder="Paste your content here..."></textarea>

  <div class="buttons">
    <button onclick="highlightText()">Highlight</button>
    <button onclick="downloadWord()">Download Word</button>
  </div>

  <h2>Preview</h2>
  <div id="output" class="preview"></div>
</div>

<script src="js/highlighter.js"></script>
</body>
</html>
