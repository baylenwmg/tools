<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 | Infinite Possibilities</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --gold: #ffcf40;
            --deep-blue: #020617;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: var(--deep-blue);
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Ambient Background */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Glass Container */
        .main-card {
            position: relative;
            z-index: 10;
            background: var(--glass);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            max-width: 600px;
            width: 90%;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        h1 {
            font-family: 'Cinzel', serif;
            color: var(--gold);
            font-size: 3rem;
            margin: 0 0 1rem 0;
            text-shadow: 0 0 15px rgba(255, 207, 64, 0.4);
        }

        /* Countdown Grid */
        .countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin: 2rem 0;
        }

        .unit {
            background: rgba(0,0,0,0.3);
            padding: 1rem;
            border-radius: 15px;
            border-bottom: 3px solid var(--gold);
        }

        .unit span {
            display: block;
            font-size: 2.2rem;
            font-weight: 600;
        }

        .unit p {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
            color: var(--gold);
        }

        /* Interactive Button */
        .magic-btn {
            background: transparent;
            border: 2px solid var(--gold);
            color: var(--gold);
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Cinzel', serif;
            letter-spacing: 2px;
            margin-top: 2rem;
        }

        .magic-btn:hover {
            background: var(--gold);
            color: black;
            box-shadow: 0 0 30px var(--gold);
        }

        /* Quote Wall */
        #quote-display {
            font-style: italic;
            height: 60px;
            margin-top: 1.5rem;
            color: #ccc;
        }

        /* Dialogue Overlay */
        #dialogue-box {
            display: none;
            flex-direction: column;
            gap: 1rem;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div class="main-card" id="card">
        <div id="countdown-phase">
            <h1 id="title">2026 Awaits</h1>
            <div class="countdown">
                <div class="unit"><span id="d">00</span><p>Days</p></div>
                <div class="unit"><span id="h">00</span><p>Hours</p></div>
                <div class="unit"><span id="m">00</span><p>Mins</p></div>
                <div class="unit"><span id="s">00</span><p>Secs</p></div>
            </div>
            <div id="quote-display">"Preparing the stars for your arrival..."</div>
            <button class="magic-btn" onclick="startMagic()">UNLOCK THE MAGIC</button>
        </div>

        <div id="dialogue-box">
            <h1 id="dia-title">Wait...</h1>
            <p id="dia-text">Before the year ends, tell me... are you ready to leave the past behind?</p>
            <div id="dia-btns">
                <button class="magic-btn" onclick="nextStep(1)">I'm Ready</button>
            </div>
        </div>
    </div>

    <script>
        // --- Countdown Logic ---
        function updateTime() {
            const target = new Date("January 1, 2026 00:00:00").getTime();
            const now = new Date().getTime();
            const diff = target - now;

            if (diff > 0) {
                document.getElementById('d').innerText = Math.floor(diff / (1000 * 60 * 60 * 24)).toString().padStart(2, '0');
                document.getElementById('h').innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, '0');
                document.getElementById('m').innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
                document.getElementById('s').innerText = Math.floor((diff % (1000 * 60)) / 1000).toString().padStart(2, '0');
            } else {
                document.getElementById('title').innerText = "HAPPY NEW YEAR!";
            }
        }
        setInterval(updateTime, 1000);

        // --- Quotes ---
        const quotes = [
            "Your 2026 will be a masterpiece.",
            "New year, new energy, new results.",
            "Leave the baggage in 2025.",
            "The stars are aligning for you."
        ];
        setInterval(() => {
            const q = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById('quote-display').innerText = `"${q}"`;
        }, 4000);

        // --- Interactive Magic ---
        function startMagic() {
            document.getElementById('countdown-phase').classList.add('hidden');
            document.getElementById('dialogue-box').style.display = 'flex';
        }

        function nextStep(step) {
            const text = document.getElementById('dia-text');
            const btns = document.getElementById('dia-btns');
            
            if(step === 1) {
                text.innerText = "And what is your biggest dream for 2026?";
                btns.innerHTML = `<input type="text" id="dreamInput" placeholder="Type it here..." style="padding:10px; border-radius:10px; border:none; width:80%; margin-bottom:10px;"><br>
                                 <button class="magic-btn" onclick="nextStep(2)">Release to Universe</button>`;
            } else if (step === 2) {
                const dream = document.getElementById('dreamInput').value || "Success";
                text.innerText = `Beautiful. Your dream of "${dream}" has been sent to the stars. Now, let's celebrate!`;
                btns.innerHTML = `<button class="magic-btn" onclick="finalLaunch()">EXPLODE INTO 2026</button>`;
            }
        }

        function finalLaunch() {
            document.getElementById('card').style.transform = "scale(0.8)";
            document.getElementById('card').style.opacity = "0";
            setTimeout(() => {
                document.getElementById('card').classList.add('hidden');
                
                // Infinite Fireworks loop
                var duration = 15 * 1000;
                var animationEnd = Date.now() + duration;
                var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

                function randomInRange(min, max) { return Math.random() * (max - min) + min; }

                var interval = setInterval(function() {
                    var timeLeft = animationEnd - Date.now();
                    if (timeLeft <= 0) return clearInterval(interval);
                    var particleCount = 50 * (timeLeft / duration);
                    confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                    confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
                }, 250);
                
                // Show final message
                const msg = document.createElement('h1');
                msg.innerHTML = "HAPPY NEW YEAR!<br><span style='font-size:1.5rem; color:white'>2026 is Yours</span>";
                msg.style.position = "absolute";
                msg.style.zIndex = "100";
                msg.style.textAlign = "center";
                document.body.appendChild(msg);
            }, 800);
        }

        // --- Background Particles ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = [];

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0;
                if (this.y > canvas.height) this.y = 0;
            }
            draw() {
                ctx.fillStyle = 'rgba(212, 175, 55, 0.5)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < 100; i++) particles.push(new Particle());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
