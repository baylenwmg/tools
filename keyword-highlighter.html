<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keyword, Brand & Location Highlighter</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="page">

  <header class="header">
    <h1>Keyword, Brand & Location Highlighter</h1>
    <p class="subtitle">
      Internal content quality tool for validating brand, keyword, and location signals.
    </p>
  </header>

  <!-- STEP 1 -->
  <section class="card">
    <div class="step-label">Step 1 · Define Signals</div>

    <div class="grid-3">
      <div>
        <label>Brand Names</label>
        <textarea id="brand" placeholder="Paste one brand per line"></textarea>
      </div>

      <div>
        <label>Primary Keywords</label>
        <textarea id="keywords" placeholder="Paste keywords (one per line)"></textarea>
      </div>

      <div>
        <label>Location Keywords</label>
        <textarea id="locations" placeholder="Paste locations (one per line)"></textarea>
      </div>
    </div>
  </section>

  <!-- STEP 2 -->
  <section class="card">
    <div class="step-label">Step 2 · Paste Content</div>

    <div id="content" class="editor" contenteditable="true">
      <p>Paste your content here…</p>
    </div>

    <div class="actions">
      <button class="btn primary" onclick="highlightText()">Run Highlight Audit</button>
      <button class="btn" onclick="downloadWord()">Download Highlighted Word</button>
    </div>
  </section>

  <!-- STEP 3 -->
  <section class="card">
    <div class="step-label">Step 3 · Review Highlighted Content</div>
    <div id="output" class="preview"></div>
  </section>

  <!-- STEP 4 -->
  <section class="card sticky-summary">
    <div id="report"></div>
  </section>

</div>

<script src="js/highlighter.js"></script>
</body>
</html>
