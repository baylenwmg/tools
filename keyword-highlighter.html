<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keyword, Brand & Location Highlighter</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="page">
  <header class="header">
    <h1>Keyword, Brand & Location Highlighter</h1>
    <p>Paste content, audit usage, and export clean highlighted copy.</p>
  </header>

  <section class="card">
    <div class="grid">
      <div>
        <label>Brand Name</label>
        <input type="text" id="brand" placeholder="Blooming Construction">
      </div>

      <div>
        <label>Primary Keywords</label>
        <input type="text" id="keywords" placeholder="civil construction, builder checklist">
      </div>

      <div>
        <label>Location Keywords</label>
        <input type="text" id="locations" placeholder="Victoria, Melbourne">
      </div>
    </div>

    <label class="editor-label">Content</label>
    <div id="content" class="editor" contenteditable="true">
      <p>Paste your content hereâ€¦</p>
    </div>

    <div class="actions">
      <button class="btn primary" onclick="highlightText()">Highlight</button>
      <button class="btn" onclick="downloadWord()">Download Word</button>
    </div>
  </section>

  <section class="card">
    <div id="report"></div>
  </section>

  <section class="card">
    <h3>Preview</h3>
    <div id="output" class="preview"></div>
  </section>
</div>

<script src="js/highlighter.js"></script>
</body>
</html>
