<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 | A New Chapter</title>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;1,400&family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg: #030712;
            --accent: #fef3c7; /* Soft Cream Gold */
            --text: #f9fafb;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        /* The Aurora Background */
        #canvas-bg {
            position: fixed;
            top: 0; left: 0;
            filter: blur(80px);
            opacity: 0.6;
            z-index: 0;
        }

        .scene {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: opacity 2s ease;
        }

        /* Minimalist Countdown */
        .minimal-timer {
            display: flex;
            gap: 40px;
            margin-top: 20px;
        }

        .timer-unit {
            font-size: 0.8rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--accent);
            opacity: 0.8;
        }

        .timer-unit span {
            display: block;
            font-size: 3.5rem;
            font-weight: 200;
            color: white;
            letter-spacing: 0;
            margin-bottom: 5px;
        }

        /* Heart Touching Text */
        .poetry {
            font-family: 'Bodoni Moda', serif;
            font-style: italic;
            font-size: 1.5rem;
            max-width: 600px;
            line-height: 1.8;
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInBlur 3s forwards;
        }

        .btn-ethereal {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 15px 40px;
            border-radius: 100px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.5s;
            backdrop-filter: blur(10px);
        }

        .btn-ethereal:hover {
            background: white;
            color: black;
            border-color: white;
        }

        /* Transitions */
        @keyframes fadeInBlur {
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }

        .hidden { opacity: 0; pointer-events: none; }

        #final-text {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Bodoni Moda', serif;
            font-size: 3rem;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>

    <canvas id="canvas-bg"></canvas>

    <div id="ui-container">
        <section class="scene" id="intro-scene">
            <p class="poetry">The stars are shifting, leaving 2025 behind...<br>Are you ready for your new beginning?</p>
            
            <div class="minimal-timer">
                <div class="timer-unit"><span id="days">00</span>Days</div>
                <div class="timer-unit"><span id="hours">00</span>Hrs</div>
                <div class="timer-unit"><span id="minutes">00</span>Min</div>
                <div class="timer-unit"><span id="seconds">00</span>Sec</div>
            </div>

            <button class="btn-ethereal" style="margin-top: 60px;" onclick="transitionToSoul()">Step into 2026</button>
        </section>
    </div>

    <div id="final-text" class="hidden"></div>

    <script>
        // 1. ANIMATED AURORA BACKGROUND
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        let w, h, particles = [];

        function initCanvas() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
            particles = [];
            for(let i=0; i<5; i++) {
                particles.push({
                    x: Math.random() * w,
                    y: Math.random() * h,
                    r: Math.random() * 400 + 200,
                    color: ['#1e3a8a', '#581c87', '#0f172a'][i % 3],
                    vx: Math.random() * 2 - 1,
                    vy: Math.random() * 2 - 1
                });
            }
        }

        function drawAurora() {
            ctx.clearRect(0,0,w,h);
            particles.forEach(p => {
                let grad = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.r);
                grad.addColorStop(0, p.color);
                grad.addColorStop(1, 'transparent');
                ctx.fillStyle = grad;
                ctx.fillRect(0,0,w,h);
                p.x += p.vx; p.y += p.vy;
                if(p.x<0 || p.x>w) p.vx *= -1;
                if(p.y<0 || p.y>h) p.vy *= -1;
            });
            requestAnimationFrame(drawAurora);
        }
        initCanvas(); drawAurora();

        // 2. COUNTDOWN LOGIC
        function updateClock() {
            const diff = new Date("Jan 1, 2026 00:00:00") - new Date();
            if (diff > 0) {
                document.getElementById('days').innerText = Math.floor(diff / 86400000);
                document.getElementById('hours').innerText = Math.floor((diff / 3600000) % 24);
                document.getElementById('minutes').innerText = Math.floor((diff / 60000) % 60);
                document.getElementById('seconds').innerText = Math.floor((diff / 1000) % 60);
            }
        }
        setInterval(updateClock, 1000); updateClock();

        // 3. SOULFUL TRANSITION
        const soulMessages = [
            "Take a moment to forgive yourself for 2025.",
            "Every quiet struggle made you stronger.",
            "Close your eyes and let the past dissolve.",
            "You are a beautiful work in progress.",
            "Now, open your heart to the light."
        ];

        async function transitionToSoul() {
            const intro = document.getElementById('intro-scene');
            const finalText = document.getElementById('final-text');
            intro.classList.add('hidden');

            await new Promise(r => setTimeout(r, 2000));
            finalText.classList.remove('hidden');

            for (let msg of soulMessages) {
                finalText.innerHTML = `<i style="font-weight:200; opacity:0; transition: 2s; display:block;">${msg}</i>`;
                const i = finalText.querySelector('i');
                setTimeout(() => i.style.opacity = "1", 100);
                await new Promise(r => setTimeout(r, 4000));
                i.style.opacity = "0";
                await new Promise(r => setTimeout(r, 2000));
            }

            // FINAL BURST
            finalText.innerHTML = `<span style="font-size: 5rem; letter-spacing:10px; color:var(--accent)">2026</span><br><span style="font-size:1rem; letter-spacing:5px; font-family:'Inter'">YOUR TIME HAS ARRIVED</span>`;
            
            // Elegant slow-motion fireworks
            const duration = 15 * 1000;
            const animationEnd = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 1,
                    startVelocity: 0,
                    ticks: 200,
                    origin: { x: Math.random(), y: Math.random() - 0.2 },
                    colors: ['#fef3c7', '#ffffff'],
                    shapes: ['circle'],
                    gravity: 0.2,
                    scalar: 0.7
                });
                if (Date.now() < animationEnd) requestAnimationFrame(frame);
            }());
        }
    </script>
</body>
</html>
